	function showHistoryLog() {
		$("#url").val(window.location.href);
		if (typeof (history.pushState) == "undefined") {
			$("#page").val(History.getState().data["page"]);
			$("#data").val(History.getState().data["data"]);
		} else {
			if (window.history.state != null) {
				$("#page").val(window.history.state.page);
				$("#data").val(window.history.state.data);
			} else {
				$("#page").val("");
				$("#data").val("");
			}
		}
	}

	function goBack() {
		window.history.go(-1);
		setTimeout(function() {
			pushStatePage();
		}, 125);
	}

	function goForward() {
		window.history.go(1);
		setTimeout(function() {
			pushStatePage();
		}, 125);
	}

	function pushStatePage() {
		if (typeof (history.pushState) == "undefined") {
			if (window.location.href.split("/#?").length > 1) {
				var url = window.location.href.split("/#?")[1].split("&_suid=")[0];
				$.ajax({
					url : url,
					success : function(data) {
						$("#container").html(data);
					}
				});
			} else {
				$.ajax({
					url : "home.html",
					success : function(data) {
						$("#container").html(data);
					}
				});
			}
		} else {
			if (window.history.state != null) {
				var url = window.history.state.page.replace("?", "");
				$.ajax({
					url : url,
					success : function(data) {
						$("#container").html(data);
					}
				});
			} else {
				$.ajax({
					url : "home.html",
					success : function(data) {
						$("#container").html(data);
					}
				});
			}
		}
	}
